<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reprintables</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/konva@8.0.0/konva.min.js"></script>
</head>
<body>

  <h1>Reprintables</h1>

  <div id="controls">
    <button id="text-mode-button">Text Mode</button>
    <button id="draw-mode-button">Draw Mode</button>

    <div id="draw-options">
      <label for="draw-color">Color:</label>
      <input type="color" id="draw-color" value="#000000" />

      <label for="line-width">Line Width:</label>
      <select id="line-width">
        <option value="1">1px</option>
        <option value="2" selected>2px</option>
        <option value="5">5px</option>
        <option value="10">10px</option>
        <option value="20">20px</option>
      </select>
    </div>

    <button id="clear-button">Clear</button>
    <button id="fill-bg-button">Fill Background</button>
    <input type="file" id="image-upload" accept="image/*" />
    <label for="image-upload">Upload Image</label>
    <input type="color" id="bg-fill" value="#ffffff" />
    <select id="font-select">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>
    <select id="font-size-select">
      <option value="20">20px</option>
      <option value="30">30px</option>
      <option value="40">40px</option>
    </select>
    <input type="color" id="text-color" value="#000000" />
    <button id="submit-button">Submit</button>
  </div>

  <div id="canvas-wrapper">
    <div id="container"></div>
  </div>

  <!-- Modal for Submission -->
  <div id="submission-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Review and Submit</h2>
      <canvas id="preview-canvas" width="400" height="300" style="border: 1px solid #ccc;"></canvas>
      <form id="submission-form">
        <input type="text" id="modal-name" placeholder="Your Name" required />
        <input type="text" id="modal-address" placeholder="Street Address" required />
        <input type="text" id="modal-city" placeholder="City" required />
        <input type="text" id="modal-state" placeholder="State" required />
        <input type="text" id="modal-zip" placeholder="ZIP Code" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
